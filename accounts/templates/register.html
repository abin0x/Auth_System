{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
{{ type }}
{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>{{ type }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">{{ type }}</button>
        </form>
    </div>
</div>
{% endblock %}
